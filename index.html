<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Travel Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Shippori+Mincho:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="apple-touch-icon" href="/hongkong-travel-main/apple-touch-icon.png">
  <link rel="icon" href="/hongkong-travel-main/apple-touch-icon.png">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            muji: {
              bg: '#f9f9f7', // Warm off-white
              card: '#ffffff',
              text: '#4a4a4a', // Soft charcoal
              muted: '#9a9a9a',
              accent: '#7f7263', // Earthy brown
              border: '#e5e5e5',
              highlight: '#bfa78a',
            }
          },
          fontFamily: {
            sans: ['"Noto Sans JP"', 'sans-serif'],
            serif: ['"Shippori Mincho"', 'serif'],
          }
        }
      }
    }
  </script>
  <style>
    /* Hide scrollbar for clean UI but allow scrolling */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    body {
      background-color: #f9f9f7;
      color: #4a4a4a;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
